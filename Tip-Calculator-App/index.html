<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&family=Josefin+Sans:wght@400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Tip calculator app</title>
  </head>
  <body>
    <!-- Main Section -->
    <main>
      <section class="container">
        <h2 class="split-one">Spli</h2>
        <h2 class="split-two">tter</h2>
        <div class="calculator-wrapper">
          <!-- The Left Section -->
          <div class="calculation">
            <!-- Bill Input Section -->
            <div class="input-wrapper">
              <label>bill</label>
              <input
                type="number"
                value="0.00"
                id="bill"
                class="input bill-input"
              />
              <i class="fa-solid fa-dollar-sign icon"></i>
            </div>
            <!-- Choosing tips Amount Section  -->
            <label>select tip %</label>
            <div class="section-tips">
              <button type="button" value="0.05" class="tip-btn">5%</button>
              <button type="button" value="0.1" class="tip-btn">10%</button>
              <button type="button" value="0.15" class="tip-btn active">
                15%
              </button>
              <button type="button" value="0.25" class="tip-btn">25%</button>
              <button type="button" value="0.5" class="tip-btn">50%</button>
              <input
                type="number"
                value=""
                class="custom"
                placeholder="custom"
                id="custom"
              />
            </div>
            <!-- Number Of People Input Section -->
            <div class="input-wrapper">
              <label>number of people</label>
              <input
                type="number"
                value="0"
                id="person"
                class="input person-input"
              />
              <i class="fa-solid fa-user icon"></i>
            </div>
          </div>
          <!-- The Right Section -->
          <div class="results">
            <div class="tip-amount-section">
              <div>
                <p>tip amount</p>
                <span>/ person</span>
              </div>
              <h1 id="tip-amount">$0.00</h1>
              <!-- Amount Will Be Dynamic -->
            </div>
            <div class="tip-amount-section">
              <div>
                <p class="text-total">total</p>
                <span>/ person</span>
              </div>
              <h1 id="tip-total">$0.00</h1>
              <!-- Total Will Be Dynamic -->
            </div>
            <button class="reset-btn">reset</button>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
